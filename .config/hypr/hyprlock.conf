input-field {
  font_family = SansMono
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = rgb(282828)
  inner_color = rgb(ebdbb2)
  font_color = rgb(282828)
  fade_on_empty = false
  placeholder_text = <i>The cake is a lie!</i>
  hide_input = false
  check_color = rgb(b16286)
  fail_color = rgb(cc241d)
  fail_text = <i><b>Wrong!</b></i>
  capslock_color = rgb(d79921)
  position = 0, -400
  halign = center
  valign = center
}

background {
    path = ~/images/wallpapers/GruvPortalCake.png
    blur_passes = 0
}

label {
    font_family = Serif
    font_size = 72
    position = -500, 300
    halign = center
    valign = center
    text = cmd[update:1000] echo "<span foreground='##ebdbb2'>$(date '+%A %d,\n%B %Y')</span>"
}

label {
    font_family = Serif
    font_size = 84
    position = 500, -200
    halign = center
    valign = center
    text = cmd[update:1000] echo "<span foreground='##ebdbb2'>$(date '+%H:%M')</span>"
}

term = foot
login-shell = no

app-id = terminal
title = terminal
locked-title = yes

font = NotoSansMono:size=8
font-bold = NotoSansMono-Bold:size=8
font-italic = NotoSansMono-Italic:size=8
box-drawings-uses-font-glyphs = no
dpi-aware = yes

bold-text-in-bright = yes
workers = 12

[scrollback]
lines = 1024
multiplier = 3.0
indicator-position = none

[cursor]
color= 002b36 93a1a1
style = beam
blink = yes
blink-rate = 500
beam-thickness = 1.5

[mouse]
hide-when-typing = no
alternate-scroll-mode = yes

[colors]
alpha=1.0
alpha-mode=default # Can be "default", "matching" or "all"`
flash=7f7f00
flash-alpha=0.5
background=282828
foreground=ebdbb2
regular0=282828
regular1=cc241d
regular2=98971a
regular3=d79921
regular4=458588
regular5=b16286
regular6=689d6a
regular7=a89984
bright0=928374
bright1=fb4934
bright2=b8bb26
bright3=fabd2f
bright4=83a598
bright5=d3869b
bright6=8ec07c
bright7=ebdbb2

[key-bindings]
clipboard-copy = Control+Shift+c
clipboard-paste = Control+Shift+v
